<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>Prueba tecnica Metric Salad</title>
</head>

<body>
    <div id="formCard" class="form-container ">
        <h1>Formulario</h1>
        <form id="userForm">
            <div class="input-wrap">
                <input type="text" id="name" name="name" placeholder="Name" required>
                <small class="error-message-name"></small>
            </div>

            <div class="input-wrap">
                <input type="email" id="email" name="email" placeholder="Email" required>
                <small class="error-message-email"></small>
            </div>

            <div class="input-wrap">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <small class="error-message-password"></small>
            </div>

            <div class="input-wrap">
                <input type="tel" id="phone" name="phone" placeholder="Phone" required>
                <small class="error-message-phone"></small>
            </div>

            <div class="input-wrap">
                <textarea name="message" id="message" placeholder="Message" required></textarea>
                <small class="error-message-message"></small>
            </div>
            
            <button type="submit">Send</button>

        </form>
    </div>

    <div id="infoCard" class="info-card hidden">
        <h1 class="infoTitle">User Info</h1>
        <p><strong>Name:</strong> <br><span id="cardName"></span></p>
        <p><strong>Email:</strong> <br><span id="cardEmail"></span></p>
        <p><strong>Password:</strong> <br><span id="cardPassword"></span></p>
        <p><strong>Phone:</strong> <br><span id="cardPhone"></span></p>
        <p><strong>Message:</strong> <br><span id="cardMessage"></span></p>
    </div>

    <script src="main.js" defer></script>
</body>

</html>
