<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>Prueba tecnica Metric Salad</title>
</head>

<body>
    <div id="formCard" class="form-container ">
        <h1>Formulario</h1>
        <form id="userForm">
            <div class="input-wrap">
                <input type="text" id="name" name="name" placeholder="Name" required>
                <small class="error-message"></small>
            </div>

            <div class="input-wrap">
                <input type="email" id="email" name="email" placeholder="Email" required>
                <small class="error-message"></small>
            </div>

            <div class="input-wrap">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <small class="error-message"></small>
            </div>

            <div class="input-wrap">
                <input type="tel" id="phone" name="phone" placeholder="Phone" required>
                <small class="error-message"></small>
            </div>

            <div class="input-wrap">
                <textarea name="message" id="message" placeholder="Message" required></textarea>
                <small class="error-message"></small>
            </div>

            <button class="btn" type="submit">Send</button>

        </form>
    </div>

    <div id="infoCard" class="info-card hidden">
        <h1 class="infoTitle">User Info</h1>
        <a href="https://www.linkedin.com/in/jairo-n%C3%BA%C3%B1ez-fern%C3%A1ndez-809911210/" target="_blank" rel="noopener noreferrer">
            <img src="img/linkedin-logo.webp" class="logo" alt="linkedin-logo">
        </a>
        <p><strong>Name:</strong> <br><span id="cardName" class="span"></span></p>
        <p><strong>Email:</strong> <br><span id="cardEmail" class="span"></span></p>
        <p><strong>Password:</strong> <br><span id="cardPassword" class="span"></span></p>
        <p><strong>Phone:</strong> <br><span id="cardPhone" class="span"></span></p>
        <p><strong>Message:</strong> <br><span id="cardMessage" class="span"></span></p>
    </div>


    <script src="main.js" defer></script>
</body>

</html>
