<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>Prueba tecnica Metric Salad</title>
</head>

<body>
    <div class="form-container">
        <h1>Formulario Prueba</h1>
        <form id="userForm">
            <label for="name">Name</label>
            <div class="input-wrap">
                <input type="text" id="name" name="name" placeholder="Name" required>
                <small class="error-message"></small>
            </div>

            <!-- <label for="surName">Surname</label>
            <input type="text" id="Surname" name="surName" placeholder="AQUI IRÃ EL ICONO" required>
            <small class="error-message"></small> -->

            <label for="email">Email</label>
            <div class="input-wrap">
                <input type="email" id="email" name="email" placeholder="Otro icono" required>
                <small class="error-message"></small>
            </div>

            <label for="password">Password</label>
            <div class="input-wrap">
                <input type="password" id="password" name="password" placeholder="Otro icono mas" required>
                <small class="error-message"></small>
            </div>

            <label for="phone">Phone</label>
            <div class="input-wrap">
                <input type="tel" id="phone" name="phone" placeholder="Write your Phone" required>
                <small class="error-message"></small>
            </div>

            <label for="message">Message</label>
            <div class="input-wrap">
                <textarea name="message" id="message" placeholder="Write your message" required></textarea>
                <small class="error-message"></small>
            </div>

            <button type="submit">Send</button>

        </form>
    </div>

    <div id="infoCard" class="info-card hidden">
        <h1 class="infoTitle">User Info</h1>
        <p><strong>Name:</strong> <span id="cadrName"></span></p>
        <p><strong>Email:</strong> <span id="cadrEmail"></span></p>
        <p><strong>Password:</strong> <span id="cadrPassword"></span></p>
        <p><strong>Phone:</strong> <span id="cadrPhone"></span></p>
        <p><strong>Message:</strong> <span id="cadrMessage"></span></p>
    </div>

    <script src="main.js" defer></script>
</body>

</html>
